<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if item_list %}
        <ul>
        {% for items in item_list %}
            <li><a href="/items/{{ items.ItemCode }}/">{{ items.ItemName }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No Items are available.</p>
    {% endif %}
</body>
</html>
